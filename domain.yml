version: "2.0"

intents:
  - faq:
      use_entities:
      - product

entities:
- product

slots:
  faq:
    type: any
  product:
    type: categorical
    values:
    - core
    - nlu
    - x
    - rasa
    - all
    - playground

actions:
  - action_set_faq_slot
  - action_explain_faq

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
